services:
  browser-use:
    build:
      context: ./python
      dockerfile: Dockerfile
    image: browser-use
    ports:
      - "8000:8000"
    shm_size: "2gb"
    working_dir: /app
    volumes:
      - ./python:/app
    environment:
      - PYTHONUNBUFFERED=1

  redis:
    image: redis
    ports:
      - "6379:6379"

  serverless-redis-http:
    ports:
      - "8079:80"
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: token
      SRH_CONNECTION_STRING: "redis://redis:6379"
